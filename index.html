<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burberry Pattern Generator</title>
  <style>
    body {
      font-family: 'Pinyon Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #pattern-container {
      width: 600px;
      height: 600px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #variationCount, #totalVariations {
      font-size: 18px;
      margin-top: 10px;
    }

    /* For mobile devices */
    @media (max-width: 768px) {
      #pattern-container {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>

<div id="pattern-container">
  <canvas id="patternCanvas" width="600" height="600"></canvas>
</div>

<button onclick="generatePattern()">Generate New Pattern</button>

<p id="variationCount">Variation #0</p>
<p id="totalVariations">Total Possible Variations: 2,160,000</p>

<!-- Link to the external JS file -->
<script src="pattern.js"></script>

</body>
</html>
